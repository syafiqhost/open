<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba aja dulu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span>&gt; </span><span id="input"></span>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to enter fullscreen mode
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome and Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Function to handle click event and exit page (close the window)
        function handleClick() {
            // Try to close the window (this works only if the window was opened via window.open())
            if (window.close) {
                window.close(); // Attempt to close the tab or window
            } else {
                // Browser will block this if the page was not opened by window.open()
                alert('Unable to close the browser directly due to security restrictions.');
                // You can optionally display a message, or try other actions
            }
        }

        // When the page loads, we enter fullscreen mode
        window.onload = function() {
            enterFullscreen(); // Enter fullscreen mode as soon as the page loads
        };

        // Add event listener for any click on the page to try closing the window
        document.addEventListener('click', handleClick); // User clicks anywhere to close the window or redirect
    </script>
</body>

</html>
